<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Storage App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Link Storage App</h1>
    </header>
    <main>
        <!-- Search Bar -->
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Search links by name or description...">
        </div>

        <!-- Success / Info Messages -->
        <div id="messageBox"></div>

        <!-- Form to Add Links -->
        <form id="linkForm">
            <input type="text" id="websiteName" placeholder="Website Name" required>
            <input type="url" id="websiteURL" placeholder="Website URL (https://...)" required>
            <textarea id="websiteDescription" placeholder="Short Description" required></textarea>
            <button type="submit">Save Link</button>
        </form>

        <!-- List of Saved Links -->
        <div id="linksList"></div>
    </main>
    <script src="script.js" defer></script>
</body>
</html>
